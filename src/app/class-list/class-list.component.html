<section class="container-fluid">
  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-3" *ngFor="let c of classes">
    <div class="classBox" [ngStyle]="{background: c.color}">
      <div class="classBoxInterior">
        <h3 class="white text-center">{{c.name}}</h3>
      </div>
      <div class="middle">
        <button class="btn">View</button>
      </div>
    </div>
  </div>
</section>
